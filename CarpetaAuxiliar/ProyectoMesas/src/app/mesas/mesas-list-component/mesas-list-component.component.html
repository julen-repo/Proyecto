<div class="container-fluid">
  <div class="row row-centered" (click)="seleccionarMesa(0,0)">
    <!-- Tabla de Mesas -->
    <div class="col-md-6 col-12">
      <h2>Lista de Mesas</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Tama√±o</th>
            </tr>
          </thead>
          <tbody>
            @for (mesa of mesas; track mesa.id){
            <tr (click)="seleccionarMesa(mesa.id,mesa.tamano); $event.stopPropagation()">
              <td>{{ mesa.id }}</td>
              <td>{{ mesa.tamano }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>

    <!-- Contenedor en blanco centrado -->
    <div class="col-md-6 col-12 component-container" (click)="$event.stopPropagation()">
      <app-mesas-form  [mesaSeleccionada]="mesaSeleccionada"></app-mesas-form> <router-outlet />
    </div>
  </div>
</div>
