<div class="container-fluid">
    <div class="row row-centered" (click)="seleccionarCliente(0,'','','',0)">
      <!-- Tabla de Mesas -->
      <div class="col-md-6 col-12">
        <h2>Lista de Clientes</h2>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Telefono</th>
              </tr>
            </thead>
            <tbody>
              @for(cliente of clientePaginas; track cliente.id) {
                <tr (click)="seleccionarCliente(cliente.id,cliente.nombre,cliente.apellidos,cliente.dni,cliente.telefono); $event.stopPropagation()">
                  <td>{{ cliente.id }}</td>
                  <td>{{ cliente.nombre }}</td>
                  <td>{{ cliente.apellidos }}</td>
                  <td>{{ cliente.dni }}</td>
                  <td>{{ cliente.telefono }}</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
  
        <!-- Paginación -->
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-primary me-2" (click)="cambiarPagina(-1)" [disabled]="paginaActual == 0">Anterior</button>
          <span>Página {{ paginaActual + 1 }}</span>
          <button class="btn btn-primary ms-2" (click)="cambiarPagina(1)" [disabled]="paginaActual == paginasTotales - 1">Siguiente</button>
        </div>
      </div>
  
      <!-- Contenedor en blanco centrado -->
      <div class="col-md-6 col-12 component-container" (click)="$event.stopPropagation()">
        <app-mesas-form [clienteSeleccionado]="clienteSeleccionado"></app-mesas-form>
        <router-outlet />
      </div>
    </div>
  </div>
